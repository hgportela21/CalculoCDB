<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <h2 class="my-4">Calculadora de CDB</h2>
      <form (ngSubmit)="calcularCDB()">
        <div class="form-group">
          <label for="valor">Valor R$:</label>
          <input type="number" class="form-control" id="valor" [(ngModel)]="valor" name="valor" required>
        </div>
        <div class="form-group">
          <label for="prazo">Quantidade de Meses:</label>
          <input type="number" class="form-control" id="prazo" [(ngModel)]="meses" name="meses" min="2" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Calcular</button>
      </form>
      <div *ngIf="rendimentoBruto && rendimentoLiquido" class="container">
        <h3 class="my-4">Rendimento</h3>
        <span>Valor Bruto: {{ rendimentoBruto | currency:'BRL':'symbol':'1.2-2' }}</span>
        <br>
        <span>Valor LÃ­quido: {{ rendimentoLiquido | currency:'BRL':'symbol':'1.2-2' }}</span>
      </div>
    </div>
    <div *ngIf="loading" class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>
